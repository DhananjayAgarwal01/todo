<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <form method="POST" action="/tasks" class="my-3">
            <div class="input-group">
                <input type="text" class="form-control" name="task" placeholder="Add new task" required>
                <button class="btn btn-success" type="submit">Add Task</button>
            </div>
        </form>

        <ul class="list-group">
            <!-- Loop through tasks dynamically -->
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="task : ${tasks}">
                <span th:text="${task.task}">Sample Task</span>
                <form method="POST" th:action="'/tasks/delete/' + ${task.id}">
                    <button class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
